<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#5A7A8C">
    <title>ü¶ú Indonesia Birds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FAF8F5;
            padding-bottom: 70px;
            -webkit-font-smoothing: antialiased;
            color: #3A3A3A;
        }
        
        /* Color palette from user */
        :root {
            --olive: #7A8F6B;
            --sand: #D9D2C3;
            --gold: #D4A855;
            --cream: #E8E4DA;
            --butter: #E3D5A8;
            --slate: #8FA5AD;
            --terracotta: #C4938F;
            --ivory: #F5F3ED;
            --charcoal: #5C4F47;
            --sage: #B8C4A1;
            --teal: #5A7A8C;
            --rust: #9F7362;
            --bg: #FAF8F5;
        }
        
        .header {
            background: linear-gradient(135deg, var(--teal) 0%, var(--charcoal) 100%);
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(90, 122, 140, 0.15);
        }
        
        .header h1 { 
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .stats-bar {
            display: flex;
            gap: 8px;
            font-size: 12px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .stat.highlight {
            background: var(--gold);
            color: var(--charcoal);
            font-weight: 600;
        }
        
        .search-container {
            padding: 12px;
            background: white;
            border-bottom: 1px solid var(--sand);
            position: sticky;
            top: 85px;
            z-index: 90;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--sand);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: var(--ivory);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--teal);
            background: white;
        }
        
        .filters {
            padding: 10px 12px;
            background: white;
            border-bottom: 1px solid var(--sand);
            position: sticky;
            top: 145px;
            z-index: 89;
        }
        
        .filter-section {
            margin-bottom: 8px;
        }
        
        .filter-label {
            font-size: 10px;
            color: var(--charcoal);
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border: 1.5px solid var(--teal);
            background: white;
            color: var(--teal);
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: var(--ivory);
        }
        
        .filter-btn.active {
            background: var(--teal);
            color: white;
        }
        
        .species-list {
            padding: 8px 12px;
        }
        
        /* COMPACT LIST ITEM */
        .species-item {
            background: white;
            margin-bottom: 6px;
            border-radius: 8px;
            padding: 10px 12px;
            box-shadow: 0 1px 3px rgba(92, 79, 71, 0.08);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .species-item:hover {
            border-color: var(--sand);
            box-shadow: 0 2px 6px rgba(92, 79, 71, 0.12);
        }
        
        .species-item.checked {
            background: #F0F7F0;
            border-left: 3px solid var(--olive);
        }
        
        .checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--olive);
            flex-shrink: 0;
        }
        
        .species-main {
            flex: 1;
            min-width: 0;
        }
        
        .en-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--charcoal);
            line-height: 1.3;
            letter-spacing: -0.2px;
        }
        
        .nl-name {
            font-size: 12px;
            color: #777;
            line-height: 1.2;
            font-weight: 400;
        }
        
        .species-meta {
            text-align: right;
            font-size: 10px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .island-badges {
            display: flex;
            gap: 3px;
        }
        
        .island-badge {
            padding: 3px 7px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 9px;
            letter-spacing: 0.3px;
        }
        
        .island-kal { background: var(--charcoal); color: white; }
        .island-sul { background: var(--teal); color: white; }
        .island-jav { background: var(--olive); color: white; }
        .island-bal { background: var(--gold); color: var(--charcoal); }
        
        .priority-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 10px;
        }
        
        .p5 { background: var(--rust); color: white; }
        .p4 { background: var(--terracotta); color: white; }
        .p3 { background: var(--gold); color: var(--charcoal); }
        
        /* DETAIL MODAL */
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(92, 79, 71, 0.6);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            backdrop-filter: blur(3px);
        }
        
        .detail-modal.active { display: block; }
        
        .detail-content {
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(92, 79, 71, 0.2);
            overflow: hidden;
        }
        
        .detail-header {
            background: linear-gradient(135deg, var(--teal) 0%, var(--charcoal) 100%);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .detail-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            font-weight: 300;
            backdrop-filter: blur(10px);
        }
        
        .detail-close:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .detail-body {
            padding: 20px;
        }
        
        .detail-section {
            margin-bottom: 16px;
        }
        
        .detail-section h3 {
            color: var(--teal);
            font-size: 12px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }
        
        .detail-section p {
            color: #444;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .detail-badge {
            display: inline-block;
            padding: 5px 11px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin: 4px 4px 4px 0;
        }
        
        .badge-endemic { background: var(--gold); color: var(--charcoal); }
        .badge-cr { background: var(--rust); color: white; }
        .badge-en { background: var(--terracotta); color: white; }
        .badge-vu { background: var(--gold); color: var(--charcoal); }
        .badge-island { background: var(--sage); color: var(--charcoal); }
        
        .detail-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .link-btn {
            padding: 12px;
            background: var(--teal);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .link-btn:hover {
            background: var(--charcoal);
        }
        
        /* CONFIRMATION */
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(92, 79, 71, 0.25);
            z-index: 2000;
            display: none;
            max-width: 300px;
            text-align: center;
        }
        
        .confirm-dialog.active { display: block; }
        
        .confirm-dialog h3 {
            color: var(--charcoal);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .confirm-dialog p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 10px;
        }
        
        .confirm-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: var(--sand);
            color: var(--charcoal);
        }
        
        .btn-cancel:hover {
            background: var(--sage);
        }
        
        .btn-confirm {
            background: var(--rust);
            color: white;
        }
        
        .btn-confirm:hover {
            background: var(--charcoal);
        }
        
        /* SUCCESS TOAST */
        .success-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--olive);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            z-index: 3000;
            display: none;
            box-shadow: 0 8px 32px rgba(122, 143, 107, 0.3);
            animation: bounceIn 0.5s;
        }
        
        .success-toast.active { display: block; }
        
        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.3); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--sand);
            display: flex;
            box-shadow: 0 -2px 12px rgba(92, 79, 71, 0.08);
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: white;
            font-size: 11px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        
        .nav-btn.active {
            color: var(--teal);
            background: var(--ivory);
        }
        
        .nav-icon { font-size: 18px; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-results .emoji {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* FAUNA GRID */
        .fauna-grid {
            padding: 12px;
            display: grid;
            gap: 12px;
        }
        
        .fauna-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(92, 79, 71, 0.08);
            border: 1px solid var(--sand);
        }
        
        .fauna-card h3 {
            color: var(--charcoal);
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .fauna-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            margin: 4px 4px 4px 0;
        }
        
        .type-mammal { background: var(--rust); color: white; }
        .type-reptile { background: var(--olive); color: white; }
        
        .iconic-grid {
            padding: 12px;
            display: grid;
            gap: 12px;
        }
        
        .iconic-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(92, 79, 71, 0.08);
            border: 1px solid var(--gold);
        }
        
        .iconic-card h3 {
            color: var(--rust);
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            .iconic-grid, .fauna-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

where": "Bos en rivieren", "chance": "Matig"}, {"name": "Groene boompython\nGreen Tree Python", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Prachtige groene slang.", "where": "Nachtwandelingen", "chance": "Laag"}, {"name": "Tokeh\nTokay Gecko", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Grote gekko met 'TO-KAY' roep.", "where": "Rond accommodaties", "chance": "Hoog"}, {"name": "Vliegende gekko\nFlying Gecko", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Zweeft tussen bomen!", "where": "Nachtwandelingen, bomen", "chance": "Laag"}, {"name": "Sulawesi slang\nSulawesi Black Racer", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Snelle zwarte slang.", "where": "Bosbodem overdag", "chance": "Matig"}, {"name": "Krokodilskinken\nCrocodile Skink", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Lijkt op mini krokodil!", "where": "Vochtig bos, schemer", "chance": "Laag"}, {"name": "Blauwe tongskink\nBlue-tongued Skink", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Blauwe tong als afweer!", "where": "Bosbodem", "chance": "Laag"}, {"name": "Paradise Flying Snake\nParadise Flying Snake", "island": "SULAWESI", "type": "Reptiel", "status": "LC", "why": "Zweeft tot 100m!", "where": "Canopy, zeldzaam", "chance": "Zeer laag"}, {"name": "Sulawesi schildpad\nSulawesi Tortoise", "island": "SULAWESI", "type": "Reptiel", "status": "CR", "why": "Zeer zeldzame endemische schildpad.", "where": "Extreem zeldzaam", "chance": "Zeer laag"}, {"name": "Komodo varaan\nKomodo Dragon", "island": "JAVA", "type": "Reptiel", "status": "EN", "why": "GROOTSTE hagedis! (niet in onze locaties)", "where": "Niet in Java birding areas", "chance": "Nee"}, {"name": "Water monitor\nAsian Water Monitor", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Grote hagedis (tot 2m).", "where": "Waterplekken, algemeen", "chance": "Hoog"}, {"name": "Tokeh\nTokay Gecko", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Grote gekko, luide roep.", "where": "Overal rond gebouwen", "chance": "Zeer hoog"}, {"name": "Groene boomslang\nGreen Vine Snake", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Slanke groene slang in bomen.", "where": "Bossen, overdag", "chance": "Laag"}, {"name": "Python\nReticulated Python", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Grote slang, meestal rond water.", "where": "Rijstvelden, zeldzaam", "chance": "Laag"}, {"name": "Cobra\nEquatorial Spitting Cobra", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Gifslang, kan spugen!", "where": "Zeldzaam, bossen", "chance": "Zeer laag"}, {"name": "Groene zeeschildpad\nGreen Sea Turtle", "island": "BALI", "type": "Reptiel", "status": "EN", "why": "Prachtige zeeschildpad.", "where": "Kust, vooral Nusa Penida", "chance": "Matig (als snorkelen)"}, {"name": "Huishagedis\nCommon House Gecko", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Kleine gekko, overal.", "where": "Rond alle accommodaties", "chance": "Zeer hoog"}, {"name": "Vliegende draak\nFlying Dragon", "island": "BALI", "type": "Reptiel", "status": "LC", "why": "Zweeft tussen bomen!", "where": "Bossen, boomstammen", "chance": "Matig"}, {"name": "Blauwtong skink\nBlue-tongued Skink", "island": "JAVA", "type": "Reptiel", "status": "LC", "why": "Grote skink met blauwe tong.", "where": "Tuinen, bosranden", "chance": "Laag"}]};
        
        // State
        let seenSpecies = new Set();
        let activeFilters = { islands: new Set(), special: new Set() };
        let faunaFilters = { type: 'all', island: 'all' };
        let searchQuery = '';
        let pendingUncheck = null;
        
        function loadSavedData() {
            const saved = localStorage.getItem('indonesia-birds-v3-seen');
            if (saved) seenSpecies = new Set(JSON.parse(saved));
        }
        
        function saveData() {
            localStorage.setItem('indonesia-birds-v3-seen', JSON.stringify([...seenSpecies]));
            updateStats();
        }
        
        function updateStats() {
            const total = APP_DATA.species.length;
            const seen = seenSpecies.size;
            const percent = total > 0 ? Math.round((seen / total) * 100) : 0;
            const endemicSeen = APP_DATA.species.filter(s => seenSpecies.has(s.id) && s.endemic).length;
            
            document.getElementById('seen-count').textContent = seen + ' / ' + total;
            document.getElementById('endemic-count').textContent = endemicSeen + ' endemics';
            document.getElementById('percent').textContent = percent + '%';
        }
        
        function getIslandBadge(island) {
            const map = {
                'Borneo': '<span class="island-badge island-kal">KAL</span>',
                'Sulawesi': '<span class="island-badge island-sul">SUL</span>',
                'Java': '<span class="island-badge island-jav">JAV</span>',
                'Bali': '<span class="island-badge island-bal">BAL</span>'
            };
            return map[island] || '';
        }
        
        function renderSpecies() {
            const container = document.getElementById('species-list');
            let filtered = APP_DATA.species;
            
            if (activeFilters.islands.size > 0) {
                filtered = filtered.filter(s => 
                    s.islands.some(island => activeFilters.islands.has(island))
                );
            }
            
            if (activeFilters.special.has('priority')) {
                filtered = filtered.filter(s => s.priority >= 4);
            }
            if (activeFilters.special.has('endemic')) {
                filtered = filtered.filter(s => s.endemic);
            }
            if (activeFilters.special.has('threatened')) {
                filtered = filtered.filter(s => ['CR','EN','VU'].includes(s.iucn));
            }
            if (activeFilters.special.has('checked')) {
                filtered = filtered.filter(s => seenSpecies.has(s.id));
            }
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(s => 
                    s.english.toLowerCase().includes(query) ||
                    s.dutch.toLowerCase().includes(query) ||
                    s.scientific.toLowerCase().includes(query)
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results"><div class="emoji">üîç</div><div>Geen vogels gevonden</div></div>';
                return;
            }
            
            container.innerHTML = filtered.map(s => 
                '<div class="species-item ' + (seenSpecies.has(s.id) ? 'checked' : '') + '" data-id="' + s.id + '">' +
                    '<input type="checkbox" class="checkbox" ' + (seenSpecies.has(s.id) ? 'checked' : '') + ' data-id="' + s.id + '">' +
                    '<div class="species-main">' +
                        '<div class="en-name">' + s.english + '</div>' +
                        '<div class="nl-name">' + s.dutch + '</div>' +
                    '</div>' +
                    '<div class="species-meta">' +
                        '<div class="island-badges">' + s.islands.map(i => getIslandBadge(i)).join('') + '</div>' +
                        (s.priority >= 4 ? '<div class="priority-badge p' + s.priority + '">P' + s.priority + '</div>' : '') +
                        (s.endemic ? '<div style="font-size:11px">‚≠ê</div>' : '') +
                    '</div>' +
                '</div>'
            ).join('');
            
            container.querySelectorAll('.checkbox').forEach(cb => {
                cb.addEventListener('click', handleCheckbox);
            });
            
            container.querySelectorAll('.species-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('checkbox')) {
                        showDetail(parseInt(item.dataset.id));
                    }
                });
            });
        }
        
        function handleCheckbox(e) {
            e.stopPropagation();
            const id = parseInt(e.target.dataset.id);
            
            if (e.target.checked) {
                seenSpecies.add(id);
                saveData();
                showSuccess();
                renderSpecies();
            } else {
                e.target.checked = true;
                pendingUncheck = id;
                document.getElementById('confirm-dialog').classList.add('active');
            }
        }
        
        document.getElementById('confirm-yes').addEventListener('click', () => {
            if (pendingUncheck) {
                seenSpecies.delete(pendingUncheck);
                saveData();
                renderSpecies();
            }
            document.getElementById('confirm-dialog').classList.remove('active');
            pendingUncheck = null;
        });
        
        document.getElementById('confirm-cancel').addEventListener('click', () => {
            document.getElementById('confirm-dialog').classList.remove('active');
            pendingUncheck = null;
        });
        
        function showSuccess() {
            const toast = document.getElementById('success-toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 1500);
        }
        
        function showDetail(id) {
            const species = APP_DATA.species.find(s => s.id === id);
            if (!species) return;
            
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('detail-content');
            
            let html = '<div class="detail-header">' +
                '<button class="detail-close" onclick="closeDetail()">√ó</button>' +
                '<h2 style="margin-bottom:5px;font-size:18px;font-weight:600">' + species.english + '</h2>' +
                '<div style="font-style:italic;opacity:0.9;font-size:14px;margin-top:3px">' + species.dutch + '</div>' +
                '<div style="font-style:italic;opacity:0.8;font-size:13px;margin-top:3px">' + species.scientific + '</div>' +
                '</div><div class="detail-body">';
            
            html += '<div style="margin-bottom:12px">';
            species.islands.forEach(i => {
                html += '<span class="detail-badge badge-island">' + i + '</span>';
            });
            if (species.endemic) html += '<span class="detail-badge badge-endemic">Endemic</span>';
            if (species.iucn === 'CR') html += '<span class="detail-badge badge-cr">CR</span>';
            if (species.iucn === 'EN') html += '<span class="detail-badge badge-en">EN</span>';
            if (species.iucn === 'VU') html += '<span class="detail-badge badge-vu">VU</span>';
            html += '</div>';
            
            if (species.habitat) {
                html += '<div class="detail-section"><h3>üå≥ Habitat</h3><p>' + species.habitat + '</p></div>';
            }
            if (species.ease) {
                html += '<div class="detail-section"><h3>üëÄ Observatiegemak</h3><p>' + species.ease + '</p></div>';
            }
            if (species.remarks) {
                html += '<div class="detail-section"><h3>üí° Field Tips</h3><p>' + species.remarks + '</p></div>';
            }
            if (species.frequency) {
                html += '<div class="detail-section"><h3>üìä Frequency</h3><p>' + species.frequency + '</p></div>';
            }
            
            // Use fixed eBird URL
            const ebirdUrl = species.ebird_url || 'https://ebird.org/species/' + species.english.toLowerCase().replace(/[\'\ ]/g, '');
            const xenoUrl = 'https://xeno-canto.org/species/' + species.scientific.replace(' ', '-');
            
            html += '<div class="detail-links">' +
                '<a href="' + ebirdUrl + '" target="_blank" class="link-btn">eBird ‚Üí</a>' +
                '<a href="' + xenoUrl + '" target="_blank" class="link-btn">Xeno-canto ‚Üí</a>' +
                '</div></div>';
            
            content.innerHTML = html;
            modal.classList.add('active');
        }
        
        function closeDetail() {
            document.getElementById('detail-modal').classList.remove('active');
        }
        
        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') closeDetail();
        });
        
        // Filters
        document.querySelectorAll('.filter-btn[data-filter="island"], .filter-btn[data-filter="special"]').forEach(btn => {
            btn.addEventListener('click', () => {
                const filterType = btn.dataset.filter;
                const value = btn.dataset.value;
                
                btn.classList.toggle('active');
                
                if (filterType === 'island') {
                    if (activeFilters.islands.has(value)) {
                        activeFilters.islands.delete(value);
                    } else {
                        activeFilters.islands.add(value);
                    }
                } else {
                    if (activeFilters.special.has(value)) {
                        activeFilters.special.delete(value);
                    } else {
                        activeFilters.special.add(value);
                    }
                }
                
                renderSpecies();
            });
        });
        
        // Fauna filters
        document.querySelectorAll('.filter-btn[data-filter="fauna-type"]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn[data-filter="fauna-type"]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                faunaFilters.type = btn.dataset.value;
                renderFauna();
            });
        });
        
        document.querySelectorAll('.filter-btn[data-filter="fauna-island"]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn[data-filter="fauna-island"]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                faunaFilters.island = btn.dataset.value;
                renderFauna();
            });
        });
        
        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderSpecies();
        });
        
        // Tabs
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                document.getElementById(tab + '-tab').classList.add('active');
                
                if (tab === 'fauna') renderFauna();
            });
        });
        
        function renderIconic() {
            const container = document.getElementById('iconic-grid');
            container.innerHTML = APP_DATA.iconic_birds.map(bird => 
                '<div class="iconic-card">' +
                    '<h3>' + bird.name + '</h3>' +
                    '<span style="display:inline-block;background:var(--teal);color:white;padding:4px 10px;border-radius:10px;font-size:11px;margin:8px 0;font-weight:600">' + bird.island + '</span>' +
                    '<p style="font-size:13px;color:#444;margin:10px 0;line-height:1.5">' + bird.why + '</p>' +
                    '<p style="font-size:12px;color:#666;font-style:italic">üìç ' + bird.where + '</p>' +
                '</div>'
            ).join('');
        }
        
        function renderFauna() {
            const container = document.getElementById('fauna-grid');
            let filtered = APP_DATA.fauna;
            
            if (faunaFilters.type !== 'all') {
                filtered = filtered.filter(f => f.type === faunaFilters.type);
            }
            
            if (faunaFilters.island !== 'all') {
                filtered = filtered.filter(f => f.island === faunaFilters.island);
            }
            
            container.innerHTML = filtered.map(animal => 
                '<div class="fauna-card">' +
                    '<h3>' + animal.name + '</h3>' +
                    '<div style="margin:8px 0">' +
                        '<span class="fauna-type type-' + (animal.type === 'Zoogdier' ? 'mammal' : 'reptile') + '">' + animal.type + '</span>' +
                        '<span style="display:inline-block;background:var(--charcoal);color:white;padding:3px 8px;border-radius:10px;font-size:10px;font-weight:600;margin:4px 4px 4px 0">' + animal.island + '</span>' +
                        (animal.status !== 'LC' ? '<span class="detail-badge badge-' + animal.status.toLowerCase() + '">' + animal.status + '</span>' : '') +
                    '</div>' +
                    '<p style="font-size:13px;color:#444;margin:10px 0;line-height:1.5">' + animal.why + '</p>' +
                    '<p style="font-size:12px;color:#666;font-style:italic;margin-top:8px">üìç ' + animal.where + '</p>' +
                    '<p style="font-size:11px;color:var(--olive);font-weight:600;margin-top:8px">Kans: ' + animal.chance + '</p>' +
                '</div>'
            ).join('');
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            renderSpecies();
            renderIconic();
            renderFauna();
            updateStats();
        });
    </script>
</body>
